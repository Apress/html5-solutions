<!DOCTYPE html>
<html>
  <head>
    <title>
     Solution 4-4: Adding a slider to your Form with the range input type
    </title>
  </head>

  <body>
  
<form id=myForm>
<fieldset>
  <legend>Solution 4-4: Adding a slider to your Form with the range input type</legend>
  
      <label>Choose your magic number: </label>
      <input type="range" min="1" max="10" step="1" value="6" onchange="myOutput.value=this.value">
      
      <br />
      
       <label>This is the selected value: </label>
       <output name="myOutput" onforminput="value= multipleFileUpload.value"> 4 </output>
       
      
</fieldset>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>
     Solution 4-10: Creating Date and Time Controls
    </title>

  </head>
  
 <body>
  
<form id=myForm>
<fieldset>
  <legend>Solution 4-10: Creating Date and Time Controls</legend>
  
<p> 
<label> Choose a date from the  Date Picker control: 
<input type="date" multiple />
</label>
</p>

<p>

<label>Select a time: 
<input type="time" /> 
</label>
</p>

<p>

<label>Select a date and a time: 
<input type="datetime" /> 
</label>
</p>

<p>

<label>Select a month: 
<input type="month" />
</label>
</p>

<p>

<label>Select a week: 
<input type="week" /> 
</label>
</p>


</fieldset>
</form>

</body>
</html>
